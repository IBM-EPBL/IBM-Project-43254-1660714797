<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet"
        href="register.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Registration</h2>
                <form id="register" method="post">
                    <label>Name : </label>
                    <br>
                    <input type="text" name="fname"
                    id="name" placeholder="Your Name">
                    <br><br>
                    <label>Date Of Birth : </label>
                    <br>
                    <input type="Date" name="lname"
                    id="name" placeholder="Your last Name">
                    <br><br>
                    <label>Contact Number : </label>
                    <br>
                    <input type="number" name="age"
                    id="name" placeholder="Your Number">
                    <br><br>
                    <label>Email : </label>
                    <br>
                    <input type="email" name="email"
                    id="name" placeholder="Your Valid Email">
                    <br><br>
                    <label>Gender : </label>
                    <br>
                    &nbsp; &nbsp; &nbsp;
                    <input type="radio" name="gender"
                    id="male">
                    &nbsp;
                    <span id="male" style="color: white;">Male</span>
                    &nbsp; &nbsp; &nbsp;
                    <input type="radio" name="gender"
                    id="female">
                    &nbsp;
                    <span id="female" style="color: white;">Female</span>
                    <br><br>
                    <input type="submit" value="Submit"
                    name="submit" id="submit">
                </form>
            </div>
        </div>
    </body>
</html>
